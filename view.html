<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Inventory Management System</h2>
        <div>
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="number" id="quantity" placeholder="Quantity">
            <input type="number" id="price" placeholder="Price">
            <input type="text" id="category" placeholder="Category">
            <button onclick="addItem()">Add Item</button>
        </div>
        <div>
            <input type="text" id="search" placeholder="Search by Name or Category" oninput="filterItems()">
            <select id="sortPrice" onchange="sortItems()">
                <option value="asc">Sort by Price (Ascending)</option>
                <option value="desc">Sort by Price (Descending)</option>
            </select>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="inventoryTable"></tbody>
        </table>
        <div class="total" id="totalValue">Total Value: $0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
